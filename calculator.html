<html>
   <head>
      <title>powered by Gr8ayu</title>
	  <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes">
      <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Orbitron" rel="stylesheet">
      <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	  <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="calculator">
         <div class="logo">CALCULATOR   <span id="tm">GR8AYUâ„¢</span></div>
         <div class="display">
            <div class="screen answer">0</div>
            <div class="log entrylist">0</div>
         </div>
         <div class="buttons">
            <button class="red-btn" id="AC" value="AC">AC</button>
            <button class="red-btn" id="CE" value="CE" >CE</button>
            <button class="symbol operator" value="/">&divide;</button>
            <button class="symbol operator" value="*">&times;</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="symbol operator" value="-">-</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="symbol operator" value="+">+</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="equal-long symbol " id="calculate" value="=">=</button>
            <button class="zero-wide" id="zero" value="0">0</button>
            <!--  <button class="" value=></button>-->
            <button class="" id="decimal" value=".">.</button>
            <!--  <button class="" value=></button> -->
         </div>
      </div>
	  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
      <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	  <script src="jquery.js"></script>
      
   </body>
</html>
